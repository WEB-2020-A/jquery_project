<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>makara_jquery_project</title>
</head>

<body>
    <!-- select -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Select one...</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="mt-5 row cake"></div>
        <!-- number of person -->
        <div class="row m-5">
            <div class="col-6 ">
                <h4 id="person"></h4>
            </div>
            <!-- count -->
            <div class="col-6">
                <div id="count">

                </div>
            </div>
        </div>
        <!-- display result incredient -->
        <div class="mt-5 row ">
            <div class="col-6 ">
                <h3 id="ing"></h3>
                <div id="ingredient" class="border-left"></div>
            </div>
            <!-- display result instruction -->
            <div class="col-6 ">
                <h3 id="ins"></h3>
                <div id="instructions"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/process.js"></script>
</body>

</html>
